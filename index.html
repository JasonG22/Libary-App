<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libary App</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <button type="button" id="modalBtn">Click here to add a book</button>
        <div id="modal" class="modal">
            <div class="modal-content">
                <span id="modalClose" class="close">&times;</span>
                <h1>Please enter the book details below</h1>
                <form>
                    <div>
                        <label for="title">Please Enter the Book title:<br>
                            <input type="text" id="title" name="title">
                        </label>
                        <div>
                            <label for="author">Please Enter the Authors name:<br>
                                <input type="text" id="author" name="author">
                            </label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
