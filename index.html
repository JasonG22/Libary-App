<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libary App</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <button type="button" id="modalBtn" class="modal-Btn">Click here to add a book</button>
        <div id="modal" class="modal">
            <div class="modal-content">
                <span id="modalClose" class="close">&times;</span>
                <h1>Please enter the book details below</h1>
                <form>
                    <div>
                        <label for="title">Please Enter the Book title:<br>
                            <input type="text" id="title" name="title">
                        </label>
                    </div>
                    <div>
                        <label for="title">Please Enter the Author's name:<br>
                            <input type="text" id="author" name="author">
                        </label>
                    </div>
                    <div>
                        <label for="status">Please select the read status:<br>
                            <select type="" id="status" name="status">
                                <option value="Read">Read</option>
                                <option value="Unread">Unread</option>
                            </select>
                        </label>
                    </div>
                    <button type="button" id="modalAddBook">Click here to add book</button>
                </form>
            </div>
        </div>
        <div id="bookContainer">
        <table id="bookTable" class="book-table">
            <thead class="thead">
                <th class="th-seperator">Title</th>
                <th class="th-seperator">Author</th>
                <th class="th-seperator">Read</th>
                <th>Remove Book?</th>
            </thead>
            <tbody id="bookBody">
            </tbody>
        </table>

        </div>
    </div>
</body>
</html>
